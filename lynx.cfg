# Lynx Configuration File
# Optimized for low-resource systems

# Basic settings
FORCE_SSL_PROMPT:yes
INCLUDE:http://
INCLUDE:https://

# Display settings
# Disable colors entirely (for low-resource systems)
COLOR:0:nocolor:nocolor
# Disable images and styles
IMAGE_LINKS:no
STYLE:off
PRETTYSRC:off

# Navigation
JUMPPROMPT:yes
SHOW_CURSOR:yes

# Security
ACCEPT_ALL_COOKIES:no
PERSISTENT_COOKIES:no

# Key bindings (simplified)
DEFAULT_KEYPAD_MODE:NUMBERS_AS_ARROWS
# KEYMAP:lynx.keymap  # Commented out to use default keymap

# Cache settings
DISK_CACHE:yes
DISK_CACHE_SIZE:50
MEMORY_CACHE:yes
MEMORY_CACHE_SIZE:10

# Search engines
SEARCH_ENGINE:duckduckgo=https://duckduckgo.com/html/?q=%s
SEARCH_ENGINE:google=https://www.google.com/search?q=%s
